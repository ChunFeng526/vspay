<extend name="Public:base" />

<block name="content">
	<div class="page-header">
	 <script language="jscript"> function dd() { if(confirm("请确认是否删除！" )) return true; return false;  } </script> <a class="btn btn-primary" href="{:U('api/adel')}" onclick="return dd();">一件清空订单及订单数据</a> 

</div>
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
															
						<th>ID</th>
						<th>接口名</th> 
						<th>用户名</th> 
						<th>状态</th> 
						<th>数量</th>
						<th>价格</th>	
						<th>时间</th>						
						<th>操作</th>				
					</tr>
				</thead>
				<tbody>
						<volist name="list" id="v" empty="$empty">
						<tr>		
								
							<td>{$v.id}</td>
							<td>{$v.api_name}</td>
							<td>{$v.uname}</td>
							<td>{$v.msg}</td>
							<td>{$v.number}</td>
							<td>{$v.price}</td>
							<td>{$v.time|date='Y-m-d H:i:s',###}</td>
							<td><a target="_blank" class="btn btn-xs btn-info" href='{:U("api/xiazai",array("id"=>$v["data"]))}' >
									下载
								</a>
							</td>
							
						</tr>
						</volist>	
						
						<tr>
							<td colspan="20" class="page">{$page}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
<block name="javascript">
<script>
$(function(){
	
	$("#search").click(function () {
        var url = $(this).attr('url');
        var query = $('.search-form').find('input,select').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
        query = query.replace(/^&/g, '');
        if (url.indexOf('?') > 0) {
            url += '&' + query;
        } else {
            url += '?' + query;
        }
        window.location.href = url;
    });
	
	$('.copy').click(function(){
		$.ajax({
		url: "{:U('Goods/copy_goods')}",
		type: 'post',
		data: $('input:checked'),
		dataType: 'json',
		beforeSend: function() {
			$('.copy').attr('disabled', true);
			$('.copy').after('<span class="wait">&nbsp;<img src="__IMG__/loading.gif" alt="" /></span>');
		},	
		complete: function() {
			$('.copy').attr('disabled', false); 
			$('.wait').remove();
		},			
		success: function(json) {
			$('.warning, .error').remove();
					
			if (json['redirect']) {				
				
				location = json['redirect']
								
			} 
		},
		error: function(xhr, ajaxOptions, thrownError) {
			alert('修改失败');
		}
	});	
	});
});		
</script>
</block>
