  <extend name="Public:base"/>

<block name="content">

    <div class="row">
        <div class="col-xs-12">
  <div class="table-responsive">
                <div class="page-header">
                    <!-- <a class="btn btn-primary" href='{:U("Settings/wen")}'>新增</a> -->
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>账号</th>
                        <th>用户名</th>
                        <th>认证类型</th>
                        <th>真实姓名</th>
                        <th>身份证</th>
                        <th>手机号码</th>
                        <th>认证照片(点击查看原图)</th>
                        <th>状态</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="v" >
                        <tr>
                            <td>{$v['id']}</td>
                            <td>{$v['account']}</td>
                            <td>{$v['username']}</td>
                            <if condition="$v['type'] eq 1">
                                <td style="color:blue;">个人认证</td>
                            <elseif condition="$v['type'] eq 2"/>
                                <td style="color:blue;">企业认证</td>
                            <else/>
                                <td style="color:red;">未知</td>
                            </if>

                            <td>{$v['realname']}</td>
                            <td>{$v['idcard']}</td>
                            <td>{$v['phone']}</td>
                            <td><if condition="$v['type'] eq 1">
                                <a href="{$v['up_idcard']}" target="_blank"><img width="60" height="40" src="{$v['up_idcard']}"></a>
<a href="{$v['down_idcard']}" target="_blank"><img width="60" height="40" src="{$v['down_idcard']}"></a>
<else/>
<a href="{$v['hand_idcard']}" target="_blank"><img width="60" height="40" src="{$v['hand_idcard']}"></a>
                                <a href="{$v['licence']}" target="_blank"><img width="60" height="40" src="{$v['licence']}"></a>
                                </if>
                            </td>
                            <if condition="$v['status'] eq 0">
                                <td style="color:blue;">未处理</td>
                            <elseif condition="$v['status'] eq 1" />
                                <td style="color:green;">已通过</td>
                            <elseif  condition="$v['status'] eq 2" />
                                <td style="color:red;">已取消</td>
                            <else />
                                <td style="color:red;">未知</td>
                            </if>
                            <td>{$v['time']|date='Y-m-d H:i:s',###}</td>
                             <td>
                                <if condition="$v['status'] eq 0">
                                <a class="btn btn-xs btn-info" href='{:U("Goods/saveVerify",array("id"=>$v["id"],"status"=>1))}'>通过认证</a>
                                <a class="btn btn-xs btn-info" href='{:U("Goods/saveVerify",array("id"=>$v["id"],"status"=>2))}'>取消</a>
                                </if>
                            </td>
                        </tr>
                    </volist>

                    <tr>
                        <td colspan="20" class="page">{$page}</td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</block>
<block name="javascript">
    <script>
        $(function () {
            $("#search").click(function () {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input,select').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
        });

        $(function () {
            $("#doExport").click(function () {
                var url = $(this).attr('url');
                var query = $('.search-form').find('input,select').serialize();
                query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
                query = query.replace(/^&/g, '');
                if (url.indexOf('?') > 0) {
                    url += '&' + query;
                } else {
                    url += '?' + query;
                }
                window.location.href = url;
            });
        });

    </script>
</block>
