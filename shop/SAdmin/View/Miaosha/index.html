<extend name="Public:base" />

<block name="content">


	
<table class="table table-striped table-bordered table-hover search-form">
<form action="{:U('Miaosha/savema')}" method="POST">
	<thead>
		<th><input name="ma" type="text" placeholder="输入兑换码" value="{:I('name')}" /></th>
		
		<th>
		<input class="btn btn-primary" type="submit" value="处理">
		</th>
	</thead>
</form>	
</table>	

<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
															
						<th>ID</th>
						<th>商品名称</th> 
						<th>兑换码</th>
						<th>用户</th>
						<th>时间</th>
						<th>状态</th>
						<th>操作</th>
						
					</tr>
				</thead>
				<tbody>
						<volist name="list" id="v" empty="$empty">
						<tr>		
								
							<td>{$v.id}</td>
							<td>{$v.cpname}</td>
							<td>{$v.ma}</td>
							<td>{$v.uname} | ID:{$v.uid}</td>
							<td>{$v.time}</td>
							<if condition="$v.status eq 1 ">
				<td style="color:#00CD66">已兑换</td> <else /> <td style="color:red">未兑换</td></if>
							<td>
							
							<if condition="$v.status eq 1 ">
		无操作 <else /><a  class="btn btn-xs btn-info" href='{:U("Miaosha/savems",array("id"=>$v["id"]))}'>
									处理
								</a> 
								</if>
								
							</td>
						</tr>
						</volist>	
						
						<tr>
							<td colspan="20" class="page">{$page}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
</block>
