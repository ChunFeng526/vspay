 <!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="always" name="referrer">
<title>优享生态商城</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Headoffice/css/index.css">
</head>

<body>
	<div class="hyzc">
		<div class="logo"><img src="__PUBLIC__/Headoffice/images/logo.png"></div>
		    <div class="dlk">
			
                <form action="{:U('Zadmin/Login/doLogin')}" id="loginForm" method="post">
				
                    <div class="textt">
                        <img src="__PUBLIC__/Headoffice/images/dl_tp.png">
						<input type="text" class="text" name="zusername">
                    </div>
                    <div class="textt">
                        <img src="__PUBLIC__/Headoffice/images/dl_tp2.png">  
						<input type="password" class="text" name="password">
                    </div>
					<button id="denglu" type="submit">登录 </button>					
                </form>
            </div>
		</div>
	</div>
	
<script type="text/javascript" src="__PUBLIC__/Headoffice/js/jquery-1.9.1.min.js"></script>
	 <script type="text/javascript">
    $("#loginForm").submit(function(){
      var _this = $(this);
      var flag = true;
      $('form .requires').each(function (k, v){
        if($(this).val() == ''){
          flag = false;
          $(this).addClass("require");
        }
      });
      if(!flag){
        window.location.href="#"
        return false;
      }
      var url = _this.attr('action');
      var data = _this.serialize();
      $.post(url, data, function (re){
        if(re.state == 1){
          window.location.href="/Zadmin/Base/index/";
        }else{
          alert(re.msg);
          window.location.reload();
        }
      })

      return false;
    })

    $("form input,select").focus(function(){
      $(this).removeClass("require");
    });
  </script> 

</body> 
</html>
