
       <include file="common:css" />
 
    <!-- 头部 -->
      <include file="common:head" />
      <!-- 头部结束 -->
      <!-- 左侧 -->
      <include file="common:side" />

		<div class="xxgl">
			<div class="xxgl_bottom">
				<h3>会员公告管理</h3>
				<div class="hygg_bottom_t">
					<p style="margin-left:380px;"><a href="{:U('Index/ht_tjwz')}">添加公告</a></p>
					<p><a href="#">公告列表</a></p>
				</div>
				
				<style>
					.content_table tr th{
								height: 35px;
								text-align: center;
								background:#FF9D46;
								color: #fff;
								border-left: 1px solid #fff;
							}
					td a{
						color: #434343 !important;
					}
				</style>
				<table id="table1" class="content_table">
						<tr>
							<th style="padding: 0px 20px;">标题</th>
							<th style="padding: 0px 16px;">时间</th>
							<th  style="padding: 0px 10px;">操作</th>
							
						</tr>
					
					<foreach name="news" item="value" key="k">
						<tr style="background:#DBEAF9;">
							<td>{$value.title|mb_substr = 0,22,'utf-8'}</td>
							<td>{$value.addtime|date='Y-m-d H:i',###}</td>
							<td><a href="__MODULE__/Index/ht_tjwz/id/{$value.id}">修改</a>| <a href="__MODULE__/Index/new_delete/id/{$value.id}"   onclick ="return confirm('确认删除？');">删除</a></td>
						</tr>
				     </foreach>

		    	</table>	
				
				</div>
				  <div class="page">
					{$page}				
					
				</div>
				 <style>
				  	.page{text-align: center;margin-bottom: 15px;}
				  	.page a{color: #a4a4a4;}
				  	.prev{text-align: center;  border: 1px solid #ddd;  padding: 0 6px;}
				  	.num{  padding: 0 10px;  border: 1px solid #ddd;}
				  	.page .current{ padding: 0 10px;  border: 1px solid #fff;  margin: 0px 10px;}
				  	.next{text-align: center;  border: 1px solid #ddd;  padding: 0 6px;}
				  </style>
				</div>
				
				
			</div>
		</div>
	</div>
	 <include file="common:js" />	
</body>
</html>
<!-- js 控制表格隔行变色 -->
<script type="text/javascript">

	$("#table1 tr:odd").css('background','#DBEAF9');
	$("#table1 tr:even").css('background','#FEF8BA');
</script>
