<script type="text/javascript">

$(function(){
  $(".aaa ul").css('display','none');
  $('.aaa li').click(function(){
    if($(this).children('.abcd').html()=="+"){
    $(this).children('.abcd').html("-");
  }else{
    $(this).children('.abcd').html("+");
  }

    var aa = $(this).attr('open');
    if(!aa){
    $(this).attr('open','true')
    $(this).next('ul').css('display','block');
    }
    if(aa){
    $(this).removeAttr('open');
    $(this).next('ul').css('display','none');
    }
    
  })

  
  
});
</script>
