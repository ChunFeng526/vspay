		<div class="xxgl">

				<h3>会员列表</h3>

	           	<form action="{:U('Index/member')}" method="get">

				<style>
					.content_table tr th{
								height: 35px;

								background:#FF9D46;

								border-left: 1px solid #fff;
							}
				</style>
				<div class="jhm_bottom_c">
					<table id="table1" class="content_table">
						<tr>
							<th>会员ID</th>
							<th style="padding: 0px 20px;">姓名</th>
							<th style="padding: 0px 16px;">手机号码</th>
							<th  style="padding: 0px 10px;">购物果</th>
							<!-- <th  style="padding: 0px 10px;">余额</th> -->
							
						</tr>
					
					<foreach name="arrData_news" item="arrData_news" key="k">

							<td>{$arrData_news.username}</td>
							<td>{$arrData_news.mobile}</td>
							<td>{$arrData_news['c_money']*100/100}</td>
							<!-- <td>{$arrData_news['money']*100/100}</td> -->
							<!-- <td><a onclick="return confirm('确实要删除吗？');" href="{:U('Index/deleteuser',array('userid'=>$arrData_news['userid']))}">删除</a></td> -->
						
						</tr>
				     </foreach>

		    </table>	
		  </div>
	<script type=text/javascript>
	
	
	
	
	
$(document).ready(function(){
	$("#firstpane .menu_body:eq(0)").show();
	$("#firstpane p.menu_head").click(function(){
		$(this).addClass("current").next("div.menu_body").slideToggle(300).siblings("div.menu_body").slideUp("slow");
		$(this).siblings().removeClass("current");
	});
	$("#secondpane .menu_body:eq(0)").show();
	$("#secondpane p.menu_head").mouseover(function(){
		$(this).addClass("current").next("div.menu_body").slideDown(500).siblings("div.menu_body").slideUp("slow");
		$(this).siblings().removeClass("current");
	});
	
});
</script>
<div class="xxgl_bottom_b">
					 <div class="page">
                      {$page}
                    </div>
                     <style>
				  	.page{text-align: center;}
				  	.page a{color: #a4a4a4;}
				  	.prev{text-align: center;  border: 1px solid #ddd;  padding: 0 6px;}
				  	.num{  padding: 0 10px;  border: 1px solid #ddd;}
				  	.page .current{ padding: 0 10px;  border: 1px solid #ddd;  margin: 0px 10px;}
				  	.next{text-align: center;  border: 1px solid #ddd;  padding: 0 6px;}
				  </style>
				  
				</div>
			</div>
		</div>
	</div>
