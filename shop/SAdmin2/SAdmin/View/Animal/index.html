<extend name="Public:base" />

<block name="content">


<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
					
						<th>名称</th>
						<th>生命周期</th>
						<th>每天产蛋（个）</th>	
						<th>兑换（蛋）</th>	
						<th>喂养需伺料数</th>	
						<th>商品图</th>			
						<th>操作</th>						
					</tr>
				</thead>
				<tbody>
				
			<foreach name="list" item="vo">
				<tr>
				 <td>{$vo.dw_name}</td>
				 <td>{$vo.dw_life}天</td>
				 <td>{$vo.dw_cdan}个</td>
				 <td>{$vo.dw_price}个</td>
				 <td>{$vo.dw_ciliao}包</td>
				 
				 <td><img src="/Uploads/image/{$vo.dw_sptu}" width="100px"></td>
				  <td>
					<a  class="btn btn-xs btn-info" href='{:U("Animal/edit",array("dw_id"=>$vo["dw_id"]))}'><i class="icon-edit bigger-120"></i></a> 
				  </td>
				</tr>	
			</foreach>
			
				
						<tr>
							<td colspan="20" class="page">{$page}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
</block>
