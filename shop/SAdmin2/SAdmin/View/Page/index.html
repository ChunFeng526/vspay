<extend name="Public:base" />

<block name="content">

	<div class="page-header">
	<a  class="btn btn-primary" href="{:U('Page/add')}">新增</a>
	</div>
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
															
						<th>ID</th>
						<th>单页名称</th> 
						<th>网址</th> 
						<th>操作</th>						
					</tr>
				</thead>
				<tbody>
						<volist name="list" id="v" empty="$empty">
						<tr>		
								
							<td>{$v.id}</td>
							<td>{$v.name}</td>
							<td>/page/dy/id/{$v.id}.html</td>
							<td>
								<a  class="btn btn-xs btn-info" href='{:U("Page/edit",array("id"=>$v["id"]))}'>
									<i class="icon-edit bigger-120"></i>
								</a> 
								<a class="delete btn btn-xs btn-danger" href='{:U("Page/del",array("id"=>$v["id"]))}'>
									<i class="icon-trash bigger-120"></i>
								</a>
							</td>
						</tr>
						</volist>	
						
						<tr>
							<td colspan="20" class="page">{$page}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
</block>
