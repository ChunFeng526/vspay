<extend name="Public:base" />

<block name="content">

	<div class="page-header">
	<a  class="btn btn-primary" href="{:U('Form/addsj',array('bd_id'=>$_GET['bd_id']))}">新增</a>
	</div>
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<volist name="bsj" id="vo">
							<th>{$vo.bsj_name}</th>
						</volist>			
						<th>时间</th>
						<th>操作</th>						
					</tr>
				</thead>
				<tbody>
				
			<foreach name="list" item="vo">
				<tr>
				<foreach name="vo['bc_shuju']" item="vvv" key="k">
					<if condition="($k eq 'image' )">
					 <td><img src="/Uploads/image/{$vvv}" width="100px"></td>
							<else />
						 <td>{$vvv}</td>		
							</if>
				
				</foreach>
				
				 <td>{$vo.bc_time}</td>
				  <td><a href="{:U('Form/delbc',array('bc_id'=>$vo['bc_id']))}"><i class="icon-trash bigger-120"></i></a></td>
				
				</tr>	
			</foreach>
			
				
						<tr>
							<td colspan="20" class="page">{$page}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
</block>
