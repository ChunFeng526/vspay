<extend name="Public:base" />

<block name="content">

<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>		
						
						<th>偷蛋人</th>
						<th>被偷人</th>
						<th>偷蛋数</th>	
						<th>时间</th>						
					</tr>
				</thead>
				<tbody>
				
					<foreach name="list" item="vo">
						<tr>
						 <td>{$vo.my_name}</td>
						 <td>{$vo.zi_name}</td>
						 <td>{$vo.t_value}个</td>
						 <td>{$vo.t_time}</td>
						</tr>	
					</foreach>
					<tr>
						<td colspan="20" class="page">{$page}</td>
					</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
</block>
