<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                        
                        <div class="form-group"></div>

                        <!-- 编辑 -->
                        <div class="builder-toolbar">
                            <div class="row">
                                <div class="col-xs-8">
                                    <form action="{:U('BuyNum/add')}" method="post" class="form-horizontal form form-builder">
                                        <div class="form-group">
                                            <label class="left control-label">用户账号：</label>
                                            <div class="right">
                                                <input type="text" style="width:200px;" class="form-control input" name="account"  placeholder="输入用户账号">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="left control-label">果子数量：</label>
                                            <div class="right">
                                                <input type="text" style="width:200px;" class="form-control input" name="num"  placeholder="输入排单码数量">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="left control-label">备注：</label>
                                            <div class="right">
                                                <textarea class="form-control textarea" style="width:200px;" rows="2" name="content" placeholder="备注说明"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group bottom_button_list">
                                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>

                        <!-- 顶部工具栏按钮 -->
                        <div class="builder-toolbar">
                            <div class="row">
                                <!-- 工具栏按钮 -->
                                    <div class="col-xs-12 col-sm-8 button-list clearfix">
                                        <div class="form-group"></div>
                                    </div>

                                <!-- 搜索框 -->
                                <div class="col-xs-12 col-sm-4 clearfix">
                                    <form class="form" method="get" action="">
                                        <div class="form-group">
                                            <div class="input-group search-form">
                                                <input type="text" name="keyword" class="search-input form-control" value="{$_GET.keyword}" placeholder="请输入用户名／姓名">
                                                <span class="input-group-btn"><a class="btn btn-default search-btn"><i class="fa fa-search"></i></a></span>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 数据列表 -->
                        <div class="builder-container">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="builder-table">
                                        <div class="panel panel-default table-responsive">
                                            <table class="table table-bordered table-striped table-hover">
                                              <thead>
                                                <tr style="color:#e62727" >
                                                    <th  >累计转入</th>
                                                    <th colspan="6" >{$total}</th>
                                                </tr>
                                                <tr>
                                                    <th>操作员</th>
                                                    <th>转给用户</th>
                                                    <th>数量</th>
                                                    <th>日期</th>
                                                    <th>说明</th>
                                                </tr>
                                            </thead>
                                                <tbody>
                                                    <volist name="list" id="data">
                                                        <tr>
                                                            <td>{$data['manage_name']}</td>
                                                            <td>{$data['username']}({$data['account']})</td>
                                                            <td>
                                                               {$data.num}
                                                            </td>
                                                            <td>{$data['create_time']|date='Y-m-d',###}</td>
                                                            <td>{$data.content}</td>
                                                        </tr>
                                                    </volist>

                                                    <empty name="list">
                                                        <tr class="builder-data-empty">
                                                            <td class="text-center empty-info" colspan="20">
                                                                <i class="fa fa-database"></i> 暂时没有数据<br>
                                                            </td>
                                                        </tr>
                                                    </empty>
                                                </tbody>
                                            </table>
                                        </div>

                                        <notempty name="table_data_page">
                                            <ul class="pagination">{$table_data_page}</ul>
                                        </notempty>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
    </div>                   
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
