<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
             <li class="text-muted">网站开关</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="builder-tabs builder-form-tabs">
                        <ul class="nav nav-tabs">
                                <li class="">
                                <a href="{:U('Config/group2',array('group'=>1))}">基本设置</a>
                            </li>
                           <li class="">
                                <a href="{:U('Config/group3')}">众筹设置</a>
                            </li>
                             <li class="">
                                <a href="{:U('Config/group4')}">奖励设置</a>
                            </li>

                            <li class="">
                                <a href="{:U('Config/group1',array('group1'=>5))}">实时价格设置</a>
                            </li>
                            <li class="active">
                                <a href="{:U('Config/group',array('group'=>3))}">网站开关</a>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group"></div>
                    <div class="builder-container" >
                        <div class="row" >
                            <div class="col-xs-12" >
                                <form action="{:U('Config/sitecloseSave')}" method="post" class="form-horizontal form form-builder form0">
                                <div class="form-type-list">

                                   <div class="form-group ">
                                        <label class="left control-label">网站开关：</label>
                                        <div class="right">
                                            <div class="radio-inline cui-control cui-radio">
                                                <label for="config[ADMIN_TABS]0">
                                                    <input type="radio" id="config[ADMIN_TABS]0" class="radio" name="TOGGLE_WEB_SITE" value="0" <eq name="info['TOGGLE_WEB_SITE']" value='0' > checked="true"</eq> > 
                                                    <span class="cui-control-indicator"></span>
                                                    <span>关闭</span>
                                               </label>
                                            </div>
                                            <div class="radio-inline cui-control cui-radio">
                                                    <label for="config[ADMIN_TABS]1">
                                                        <input type="radio" id="config[ADMIN_TABS]1" class="radio" name="TOGGLE_WEB_SITE" value="1" <eq name="info['TOGGLE_WEB_SITE']" value='1' > checked="true"</eq> > 
                                                        <span class="cui-control-indicator"></span>
                                                        <span>开启</span>
                                                    </label>
                                            </div>        
                                        </div>
                                    </div>

                                <div class="form-group item_config[WEB_SITE_DESCRIPTION] ">
                                    <label class="left control-label">关闭说明：</label>
                                    <div class="right">
                                        <textarea class="form-control textarea" rows="5" name="tip">{$info[0].tip}</textarea>
                                        <span class="check-tips text-muted small">说明网站关闭原因</span>
                                    </div>
                                </div>


                                <div class="form-group"></div>
                                <div class="form-group bottom_button_list">
                                    <a class="btn btn-primary submit ajax-post" type="submit" target-form="form0">保存</a>
                                </div>
                            </div>
                        </form>

                        <hr />
                         <form action="{:U('Config/sitecloseSave')}" method="post" class="form-horizontal form form-builder form2">
                                <div class="form-type-list">

                                   <div class="form-group ">
                                        <label class="left control-label">商城开关：</label>
                                        <div class="right">
                                            <div class="radio-inline cui-control cui-radio">
                                                <label for="config[ADMIN_TABS]3">
                                                    <input type="radio" id="config[ADMIN_TABS]3" class="radio" name="TOGGLE_MALL_SITE" value="0" <eq name="info['TOGGLE_MALL_SITE']" value='0' > checked="true"</eq> > 
                                                    <span class="cui-control-indicator"></span>
                                                    <span>关闭</span>
                                               </label>
                                            </div>
                                            <div class="radio-inline cui-control cui-radio">
                                                    <label for="config[ADMIN_TABS]2">
                                                        <input type="radio" id="config[ADMIN_TABS]2" class="radio" name="TOGGLE_MALL_SITE" value="1" <eq name="info['TOGGLE_MALL_SITE']" value='1' > checked="true"</eq> > 
                                                        <span class="cui-control-indicator"></span>
                                                        <span>开启</span>
                                                    </label>
                                            </div>        
                                        </div>
                                    </div>

                                <div class="form-group item_config[WEB_SITE_DESCRIPTION] ">
                                    <label class="left control-label">关闭说明：</label>
                                    <div class="right">
                                        <textarea class="form-control textarea" rows="5" name="tip">{$info[2].tip}</textarea>
                                        <span class="check-tips text-muted small">说明商城关闭原因</span>
                                    </div>
                                </div>


                                <div class="form-group"></div>
                                <div class="form-group bottom_button_list">
                                    <a class="btn btn-primary submit ajax-post" type="submit" target-form="form2">保存</a>
                                </div>
                            </div>
                        </form>

                         <hr />
                        <form action="{:U('Config/sitecloseSave')}" method="post" class="form-horizontal form form-builder form1">
                                <div class="form-type-list">

                                   <div class="form-group ">
                                        <label class="left control-label">注册开关：</label>
                                        <div class="right">
                                            <div class="radio-inline cui-control cui-radio">
                                                <label for="config[ADMIN_TABS]0">
                                                    <input type="radio" id="config[ADMIN_TABS]0" class="radio" name="close_reg" value="0" <eq name="info['close_reg']" value='0' > checked="true"</eq> > 
                                                    <span class="cui-control-indicator"></span>
                                                    <span>关闭</span>
                                               </label>
                                            </div>
                                            <div class="radio-inline cui-control cui-radio">
                                                    <label for="config[ADMIN_TABS]1">
                                                        <input type="radio" id="config[ADMIN_TABS]1" class="radio" name="close_reg" value="1" <eq name="info['close_reg']" value='1' > checked="true"</eq> > 
                                                        <span class="cui-control-indicator"></span>
                                                        <span>开启</span>
                                                    </label>
                                            </div>        
                                        </div>
                                    </div>

                                <div class="form-group item_config[WEB_SITE_DESCRIPTION] ">
                                    <label class="left control-label">关闭描述：</label>
                                    <div class="right">
                                        <textarea class="form-control textarea" rows="5" name="tip">{$info[1].tip}</textarea>
                                        <span class="check-tips text-muted small">说明注册关闭原因</span>
                                    </div>
                                </div>


                                <div class="form-group"></div>
                                <div class="form-group bottom_button_list">
                                    <a class="btn btn-primary submit ajax-post" type="submit" target-form="form1">保存</a>
                                </div>
                            </div>
                        </form>

                       

                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>                   
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
