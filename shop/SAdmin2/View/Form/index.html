<extend name="Public:base" />

<block name="content">


<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
															
						<th>ID</th>
						<th>表单名称</th> 
						<th>操作</th>						
					</tr>
				</thead>
				<tbody>
						<volist name="list" id="v" empty="$empty">
						<tr>		
								
							<td>{$v.bd_id}</td>
							<td>{$v.bd_name}</td>
							<td>
								<a  class="btn btn-xs btn-info" href='{:U("Form/bdlist",array("bd_id"=>$v["bd_id"]))}'>
									管理
								</a> 
								
							</td>
						</tr>
						</volist>	
						
						<tr>
							<td colspan="20" class="page">{$page}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
</block>
</block>
