<extend name="Public/layout"/>

<block name="main">
    <div id="main" class="col-xs-12 col-sm-9 main" style="padding-right: 0;">
            <!-- 面包屑导航 -->
            <ul class="breadcrumb">
                <li><i class="fa fa-map-marker"></i></li>
                <li class="text-muted">首页</li>
            </ul>
            
        <!-- 多标签后台内容部分 -->
        <div class="tab-content ct-tab-content" >
			<!-- 首页 -->
			<div class="page-header">
				<h1>
					
					<small>
						<i class="icon-double-angle-right"></i>
						注册短信信息
					</small>
				</h1>
			</div>
		<div class="row">
			<div class="col-xs-12">	
				<form class="form-horizontal"  id="form" method="post" action="{:U('Config/msgs')}">	
				
				
					
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-left"> 短信内容 </label>
					<div class="col-sm-10">
						<div class="clearfix">
							<input name="MSG" class="col-xs-10 col-sm-10 form-control" readonly="readonly" value="{$content|default=''}" type="text">
						</div>
					</div>
					</div>
					
			
					
						
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-left"> 短信key </label>
					<div class="col-sm-10">
						<div class="clearfix">
							<input name="MSG_account" class="col-xs-10 col-sm-10 form-control"  value="{$account|default=''}" type="text">
						</div>
					</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-left"> 短信模板id </label>
					<div class="col-sm-10">
						<div class="clearfix">
							<input name="MSG_password" class="col-xs-10 col-sm-10 form-control"  value="{$password|default=''}" type="text">
						</div>
					</div>
					</div>
					
			
					
					
					
				</form>
				<div class="form-group">
					<label class="col-sm-1 control-label no-padding-left"> </label>	
					<div class="col-sm-11">
						<button form="form" type="submit"   class="btn btn-sm btn-primary">提交</button>		
					</div>
				</div>
			</div>
		</div>
            

                    <!-- 后台首页小工具 -->
                </div>
            </div>
        </div>

    </div>
</block>
