<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
             <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">系统</li>
            <li class="text-muted">交易管理</li>
            <li class="text-muted">转盘记录</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                        
                        <div class="form-group"></div>

                        <!-- 顶部工具栏按钮 -->
                        <div class="builder-toolbar">
                            <div class="row">
                                    <!-- 工具栏按钮 -->
                                    <div class="col-xs-12 col-sm-8 button-list clearfix">
                                        <div class="form-group">
                                            <a title="删除" target-form="ids" class="btn btn-danger-outline btn-pill ajax-post confirm" model="User" href="{:U('Traing/setStatus',array('status'=>delete,'model'=>nzbill))}">删除</a>&nbsp;                   
                                        </div>
                                    </div>
                                    <!-- 搜索框 -->
                                    <div class="col-xs-12 col-sm-4 clearfix">
                                        <form class="form" method="get" action="">
                                            <div class="form-group">
                                                <div class="input-group search-form">
                                                    <input type="text" name="keyword" class="search-input form-control" value="{$_GET.keyword}" placeholder="姓名／账号/奖项">
                                                    <span class="input-group-btn"><a class="btn btn-default search-btn"><i class="fa fa-search"></i></a></span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                            </div>
                        </div>
                        
                        <!-- 数据列表 -->
                        <div class="builder-container">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="builder-table">
                                        <div class="panel panel-default table-responsive">
                                            <table class="table table-bordered table-striped table-hover">
                                              <thead>
                                                <tr>
                                                    <th>
                                                        <input class="check-all" type="checkbox">
                                                    </th>
                                                    <th>数量</th>
                                                    <th>姓名</th>
                                                    <th>账号</th>
                                                    <th>说明</th>
                                                    <th>时间</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                                <tbody>
                                                    <volist name="list" id="data">
                                                        <tr>
                                                            <td>
                                                                <input class="ids" type="checkbox" value="{$data['bill_id']}" name="ids[]">
                                                            </td>
                                                            <td>{$data['bill_num']}</td>
                                                            <td>{$data['bill_username']}</td>
                                                            <td>{$data['bill_account']}</td>
                                                            <td>{$data['bill_reason']}</td>
                                                            <td>{$data['bill_time']|date='Y-m-d :H:i:s',###}</td>
                                                            <td>
                                                                <a name="delete" title="删除" class="label label-danger-outline label-pill ajax-get confirm" model="User" href="{:U('Traing/setStatus',array('status'=>delete,'ids'=>$data['bill_id'],'model'=>'nzbill'))}">删除</a>
                                                            </td>
                                                        </tr>
                                                    </volist>

                                                    <empty name="list">
                                                        <tr class="builder-data-empty">
                                                            <td class="text-center empty-info" colspan="20">
                                                                <i class="fa fa-database"></i> 暂时没有数据<br>
                                                            </td>
                                                        </tr>
                                                    </empty>
                                                </tbody>
                                            </table>
                                        </div>

                                        <notempty name="table_data_page">
                                            <ul class="pagination">{$table_data_page}</ul>
                                        </notempty>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
    </div>                   
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
