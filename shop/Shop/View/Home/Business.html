  .choice{

  .choice .radio{  
    position: relative;  
    display: inline-block;  
    padding-left: 7.5vmin;  
    margin-right:6vmin;
  }  
  .choice .radio input{  
    position: absolute;  
    left: -9999px;  
  }  
  .choice .radio i{  
    display: block;  
    position: absolute;  
    top: 0px;  
    left: 0;  
    width: 12px;  
    height: 12px;  
    outline: 0;  
    border: 1px solid #c2c2c2;  
    background: #fff;  
    border-radius: 50%;  
    transition: border-color .3s  
      -webkit-transition: border-color .3s;  
  }  
  .choice .radio input:checked+i{  
    border-color: #5FB878;  
  }  
  .choice .radio input+i:after{  
    position: absolute;  
    content: '';  
    top: 3px;  
    left: 3px;  
    width: 6px;  
    height: 6px;  
    border-radius: 50%;  
    background-color: #5FB878;  
    opacity: 0;  
    transition: opacity .1s;  
    -webkit-transition: opacity .1s;  
  }  
  .choice .radio input:checked+i:after{  
    opacity: 1;  
  }
  	
</style>

<script>
    $('.submit').click(function () {
        $("#goodsinfo").submit();
    })

    function change_city() {
        var pid = $("#province").val();
        $.ajax({
            url: "{:U('Shop/Home/Change_city')}",
            data: {'pid': pid},
            type: "post",
            datatype: "json",
            success: function (mes) {
                if (mes.status == 1) {
                    var data = mes.info;
                    var str = '<option value="" selected="selected">--请选择--</option>';
                    $.each(data, function (i, v) {
                        str += '<option value="' + v.id + '" selected="selected">' + v.name + '</option>';
                    })
                    $('#city').html(str);
                }
            }
        })
    }

    function change_town() {
        var pid = $("#city").val();

        $.ajax({
            url: "{:U('Shop/Home/Change_town')}",
            data: {'pid': pid},
            type: "post",
            datatype: "json",
            success: function (mes) {
                if (mes.status == 1) {
                    var data = mes.info;
                    var str = '<option value="" selected="selected">--请选择--</option>';
                    $.each(data, function (i, v) {
                        str += '<option value="' + v.id + '" selected="selected">' + v.name + '</option>';
                    })

                    $('#district').html(str);
                } else {
                    var str = '<option value="" selected="selected">暂无下级</option>';
                    $('#district').html(str);
                }
            }
        })
    }
</script>
