<div class="mian_qd tixian jilu">
   <table>
       <tr>
           <th>商品名称</th>
           <th>上传时间</th>
           <th>商品价格</th>
           <th>赠送积分</th>
           <th>操作</th>
       </tr>
           <foreach name="list" item="v">
               <tr>
                   <td style="width:30%; line-height:6vmin; padding-left:1.5vmin; text-align:left;">
                   <!--{$v['name']|mb_substr=###,0,6,'utf8'} -->
                    {$v['name']|mb_substr=###,0,20,'utf8'}
                   </td>
                   <td>{$v.ctime|date="Y/m/d",###}</td>
                   <td>{$v['price']} </td>
                   <td>{$v['jifen_nums']} </td>
                   <td style="width:16%;"><a href="{:U('Shop/Home/Business',array('id'=>$v['id']))}">修改</a><a class="del" data-id = {$v['id']} href="javascript:void(0)">删除</a> </td>
               </tr>
           </foreach>
<style>
    .selectcc{
        width: 83%;
        border: none;
        border-bottom: 1px solid #aaa;
        font-family: "微软雅黑";
        /*很关键：将默认的select选择框样式清除*/

        -moz-appearance:none;
        -webkit-appearance:none;

</style>


<script>
    $('.del').click(function () {
        var id = $(this).attr('data-id');
        $.ajax({
            url:"{:U('Shop/Home/Delminepros')}",
            type:"post",
            data:{"id":id},
            datatype:"json",
            success:function (mes) {
                if(mes.status == 1){
                    layer.msg(mes.info,{icon:1,time:1200}, function () {
                        location.href = '/Shop/home/Minepros';
                    });
                }else{
                    layer.msg(mes.info,{icon:2,time:1200}, function () {
                        return;
                    });
                }
            }
        })
    })

</script>
