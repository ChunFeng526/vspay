    <script>
        var intime="{$Think.session.set_time}";
        var timenow =<?php echo time() ?>;

        var bet=(parseInt(intime)+60)-parseInt(timenow);
        $(document).ready(function(){
            if(bet>0){
                RemainTime();
            }
        });
        var iTime = 59;
        var Account;
        if(bet>0){
            iTime=bet;
        }
        $(function(){

            $('[data-event="yzm"]').click(function(){
                var url=$(this).attr('data-url');
                var tname=$(this).attr('class');
                if(tname=="go"){
                    return false;
                }
                var ptype=$('select').val();//地区
                var thisptype= $('option[value="'+ptype+'"]').attr('data-calling-code');
                var mobile = $('input[name="phone"]').val();//手机号码
                var data={'thisptype':thisptype,'mobile':mobile};
                $.post(url,data,function(data){
                    if(data.status=="1"){
                        RemainTime();
                    }
                    alert(data.info);
                },'json');
            })


            $('[data-event="reg"]').click(function(){
                var url=$(this).attr('data-url');
                $.post(url,$('.zhuce').serialize(),function(data){
//                    message(data.info,data.name,data.url);
                    if(data.status == 0){
                        layer.msg(data.info, {shift: -1, time: 1200}, function () {
                        });
                    }else{
                        layer.msg(data.info, {shift: -1, time: 1200}, function () {
                            location.href = "/user/login";
                        });
                    }


                },'json');
            })

        })


        function RemainTime(){
            // document.getElementById('mycode').attr = true;

            $('#mycode').attr('class','go');
            var iSecond,sSecond="",sTime="";
            if (iTime >= 0){
                iSecond = parseInt(iTime%60);
                iMinute = parseInt(iTime/60)
                if (iSecond >= 0){
                    if(iMinute>0){
                        sSecond = iMinute + "分" + iSecond + "秒";
                    }else{
                        sSecond = iSecond + "秒";
                    }
                }
                sTime=sSecond;
                if(iTime==0){
                    clearTimeout(Account);
                    sTime='获取验证码';
                    iTime = 59;
                    //  document.getElementById('mycode').disabled = false;
                    $('#mycode').attr('class','');
                }else{
                    Account = setTimeout("RemainTime()",1000);
                    iTime=iTime-1;
                }
            }else{
                sTime='没有倒计时';
            }
            $('#mycode').val(sTime);


        }
    </script>
