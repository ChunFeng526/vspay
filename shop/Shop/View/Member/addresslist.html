<style>
    .dzlist{
        margin-right: 3%;
        margin-left: 3%;
        border: 1px solid #e5e5e5;
        border-radius: 3px;
        margin-top: 5%;
        box-shadow: 0px 0px 10px #ccc;
        padding:3%;
    }
    .dzlist h3{
        font-size: 4.5vmin;
        color:#333;
        line-height: 6vmin;
    }
    .dzlist p{
        line-height: 10vmin;
        font-size: 4vmin;
        color:#767975;
    }
    .dzlist_bot{
        border-top:1px solid #ddd;

    }
    .dzlist_bot span{
        float: right;
         margin-left: 5%;
    }
    .dzlist_bot a{
        line-height: 10vmin;
        font-size:4vmin;
        color:#767975;
    }
</style>
<body>
<div class="header">
    <div class="header_l" style="width: 15%;">
      <a href="javascript:window.history.go(-1);"><img src="__IMG__/lpg.png" alt=""><span>收货地址</span></a>

    </div>
    <div class="header_c" style="width: 70%;"> <h1 style="color:#000"></h1></div>
    <div class="header_r" style="width: 15%;"></div>
    <!-- <span><a href=""><img src="" alt=""></a></span> -->
</div>


<foreach name="addressList" item="address">
    <div class="dzlist">
        <eq name="addtype" value="8">
            <a href="{:U('Home/order',array('addid'=>$address['address_id']))}">
                <h3>{$address['name']}   {$address['telephone']} <span style="float: right;"></span></h3>
                <p>{$address['province_id']}{$address['city_id']}{$address['country_id']}{$address['address']}</p>
            </a>
        <else />
            <a href="{:U('Member/Dditadd',array('id'=>$address['address_id']))}">
                <h3>{$address['name']}   {$address['telephone']} <span style="float: right;"></span></h3>
                <p>{$address['province_id']}{$address['city_id']}{$address['country_id']}{$address['address']}</p>
            </a>
        </eq>
        <div class="dzlist_bot">
            <span><a href="{:U('Member/deleadd',array('id'=>$address['address_id']))}">删除</a></span>
            <span><a href="{:U('Member/Dditadd',array('id'=>$address['address_id']))}">修改</a></span>
        </div>
        <div style="clear: both;"></div>
    </div>
</foreach>

<style>
    .selectcc{
        width: 83%;
        border: none;
        border-bottom: 1px solid #aaa;
        font-family: "微软雅黑";
        /*很关键：将默认的select选择框样式清除*/
        appearance:none;
        -moz-appearance:none;
        -webkit-appearance:none;
        /*为下拉小箭头留出一点位置，避免被文字覆盖*/
        padding-right: 14px;

    }
</style>
