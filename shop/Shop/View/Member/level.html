<script type="text/javascript">
    $(".sel_vip").click(function(){
        $("#lvelType").val($(this).attr("data-type"));

    });

    $(".go_btn").click(function(){

        $("#levelForm").submit();

    });

    $(".zhifu_code").click(function(){
        var img = $(this).attr("src");

        shop_qrcode(img);

    });
    function shop_qrcode(img){
        layer.open({
          type: 1,
          title: false,
          shadeClose: true,
          closeBtn: false,
          shade: 0.5,
          area: ['320', '320'],
          content: '<img   src="'+img+'" style="width:320px;height:320px;display:block;margin:0 auto;">' //iframe的url
        });

    }


    function loadImg(){
        //获取文件
        var fileInput = $("#input-name2");
        var file = fileInput[0].files[0];
        //创建读取文件的对象
        var reader = new FileReader();

        //创建文件读取相关的变量
        var imgFile;

        //为文件读取成功设置事件
        reader.onload=function(e) {
            imgFile = e.target.result;
            console.log(imgFile);
            $("#show_wx_code").attr('src', imgFile);
        };

        //正式读取文件
        reader.readAsDataURL(file);
}




</script>





<script type="text/javascript">

//选择会员等级
$(function(){

	$(".up_chosed .up_dengji").each(function(){

		var i=$(this);

		var p=i.find("ul>li");

		p.click(function(){

			if(!!$(this).hasClass("selected")){

				$(this).removeClass("selected");

			}else{

				$(this).addClass("selected").siblings("li").removeClass("selected");
			}

		})

	})
})
</script>
