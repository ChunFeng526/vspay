<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
             <li class="text-muted">转盘概率配置</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="builder-tabs builder-form-tabs">
                        <ul class="nav nav-tabs">
                            <li class="">
                                <a href="{:U('Config/group',array('group'=>1))}">出售限制</a>
                            </li>
                            <li >
                                <a href="{:U('Config/group',array('group'=>2))}">拆分倍数</a>
                            </li>
                            <li class="">
                                <a href="{:U('Config/group',array('group'=>4))}">手续费</a>
                            </li>
                            <li class="active">
                                <a href="{:U('Config/turntable')}">转盘配置</a>
                            </li>
                            <li>
                                <a href="{:U('Config/tool')}">道具配置</a>
                            </li>
                            <li class="">
                                <a href="{:U('Config/group',array('group'=>3))}">网站开关</a>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group"></div>
                    <div class="builder-container" >
                        <div class="row" >
                            <div class="col-xs-12" >
                                <div class="form-group">
                                    <label class="left control-label">转盘概率配置</label>
                                </div>

                                <form action="{:U('Config/savezhuanpan')}" method="post" class="form-horizontal form form-builder">
                                <div class="form-type-list">

                                   <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">iPhone7 Plus：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="one" class="form-control" value="{$info.one}" >
                                            
                                        </div>
                                    </div>

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">藏獒：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="two" class="form-control" value="{$info.two}" >
                                            
                                        </div>
                                    </div>

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">20果子：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="three" class="form-control" value="{$info.three}" >
                                            
                                        </div>
                                    </div>

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">15果子：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="four" class="form-control" value="{$info.four}" >
                                            
                                        </div>
                                    </div>

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">10果子：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="five" class="form-control" value="{$info.five}" >
                                            
                                        </div>
                                    </div>

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">5果子：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="six" class="form-control" value="{$info.six}" >
                                            
                                        </div>
                                    </div>

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">3果子：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="seven" class="form-control" value="{$info.seven}" >
                                            
                                        </div>
                                    </div>

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">谢谢参与：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="eight" class="form-control" value="{$info.eight}" >
                                            
                                        </div>
                                    </div>


                                <div class="form-group"></div>
                                <div class="form-group bottom_button_list">
                                    <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                    <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>                   
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
