<include file="Common/Common"/>
<!--==========内容开始=============-->
    <div class="login">
        <div class="develop">说明: <span class="cbrown">激活码可向平台或上级获取。</span></div>
        <form name="AddUser" action="{:U('User/SaveActivateUser')}"  method="post">
            <dl>
                <dd><span><em class="cred">*</em>激活码：</span>
                <input name="activatecode" type="text" placeholder="输入激活码" >  
                </dd>
                <dd><span><em class="cred">*</em>推荐人：</span>
                
                <input type="text"  name="pid" placeholder="输入推荐人账号" value="{$account}" >
                </dd>
                <dd><span><em class="cred">*</em>用户名：</span>
                <input name="account"  type="text" placeholder="输入用户名" >  
                </dd>
                <dd><span><em class="cred">*</em>姓名：</span><input name="username" type="text" placeholder="输入姓名" ></dd>

                <dd><span>性别：</span>
                    <select name="sex" >
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </dd>
                <dd><span><em class="cred">*</em>手机号：</span>
                <input type="number"  name="mobile" type="text" placeholder="输入手机号"  >
                </dd>
                <dd><span>微信号：</span><input name="wx_no" type="text"></dd>
                <dd><span>支付宝：</span><input name="alipay" type="text"></dd>
                <dd><span><em class="cred">*</em>一级密码:</span><input type="password"  name="login_pwd" placeholder="输入一级密码"  ></dd>
                <dd><span><em class="cred">*</em>确认一级密码：</span><input type="password"  name="relogin_pwd" type="text" placeholder="确认一级密码" ></dd>
                <dd><span><em class="cred">*</em>二级密码：</span><input type="password"  name="safety_pwd"  type="text" placeholder="二级密码" ></dd>
                <dd><span><em class="cred">*</em>确认二级密码：</span><input type="password"  name="resafety_pwd" type="text" placeholder="确认二级密码" ></dd>
            </dl>
            <input type="button" class="submit" value="确认注册" onclick="adduser()" >
        </form>
    </div>
<div style="height:0.4rem"></div>
</body> 
</html>
