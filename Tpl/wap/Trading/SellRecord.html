<include file="Common/Common"/>

 
<div style="height:0.1rem;"></div>

<empty name="arr" >
    <div class="item item2">
        <div class="bh">
            <p>没有记录</p>
        </div>
    </div>
</empty>


<foreach name="arr" item="value">
    <div class="item item2">
        <div class="bh">
            <p>{$value.sell_time|date='Y-m-d H:i:s',###}</p>
        </div>
        <notempty name="value['over_time']" >
            <div class="bh">
                <p>成交时间：{$value.over_time|date='Y-m-d H:i:s',###}</p>
            </div>
        </notempty>
        <div class="bd clearfix">
            <dl>
                <dd>出售数量：<span>{$value['num']+$value['fee_num']} </span></dd>
                <dd>手续费：<span>{$value['fee_num']+0}</span></dd>
                <dd>状态：<span class="cyan">{:SellStatus($value['status'],$value['id'])}</span></dd>
            </dl>
            <dl>
                <dd>交易数量：<span>{$value.num}</span></dd>
                <dd>购买人：<span>{$value.buy_account}({$value.buy_mobile})</span></dd>
            </dl>
        </div>
    </div>
</foreach>

<div style="height:0.4rem"></div>
</body> 
</html>
