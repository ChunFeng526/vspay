<script type="text/javascript">

    $(function () {
        /*tab标签切换*/
        function tabs(tabTit, on, tabCon) {
            $(tabCon).each(function () {
                $(this).children().eq(0).show();
            });
            $(tabTit).each(function () {
                $(this).children().eq(0).addClass(on);
            });

            $(tabTit).children().click(function () {
                $(this).addClass(on).siblings().removeClass(on);
                var index = $(tabTit).children().index(this);
                $(tabCon).children().eq(index).show().siblings().hide();
                Ischecked();
            });
        }

        tabs(".investment_title", "on", ".investment_con");
        Ischecked();


    })

    //执行购买操作
    function Buyit(e) {
        var trid = $(e).attr('data-id');
        if(trid == ''){
            msg_alert('请选择对应数量买入');
        }
        $(".ftc_wzsf").show();
        //----
        var i = 0;
        $(".nub_ggg li .zf_num").click(function () {
            if (i < 6) {
                $(".mm_box li").eq(i).addClass("mmdd");
                $(".mm_box li").eq(i).attr("data", $(this).text());
                i++
                if (i == 6) {
                    setTimeout(function () {
                        var pwd = "";
                        $(".mm_box li").each(function(){
                            pwd += $(this).attr("data");
                        });
                        //AJAX提交数据
                        var sellnums = $.trim($('.on').text()); //账号  //.trim() 去空格判断
                        var cardid = $('.carnumber').val();//银行卡id
                        var exg = /^[1-9]\d*|0$/;
                        if (!exg.test(sellnums)) {
                            msg_alert('请选择买入金额~');
                            return;
                        }
                        if (cardid == '') {
                            msg_alert('请选择银行卡');
                            return;
                        }
                        $.ajax({
                            url:'/Growth/Dopurs',
                            type:'post',
                            data:{'trid':trid,'pwd':pwd},
                            datatype:'json',
                            success:function (mes) {
                                if(mes.status == 1){
                                    msg_alert(mes.message);
                                    Ischecked();
                                    $(".ftc_wzsf").hide();
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data","");
                                    i = 0;
                                }else{
                                    msg_alert(mes.message);
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data","");
                                    i = 0;
                                }
                            }
                        })
                    }, 100);
                };
            }
        });

        $(".xiaq_tb").click(function () {
            $(".numb_box").slideUp(500);
        });
        $(".mm_box").click(function () {
            $(".numb_box").slideDown(500);
        });

        $(".close").click(function () {
            $(".ftc_wzsf").hide();
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });
        $(".nub_ggg li .zf_del").click(function () {
            if (i > 0) {
                i--
                $(".mm_box li").eq(i).removeClass("mmdd");
                $(".mm_box li").eq(i).attr("data", "");
            }
        });

        $(".nub_ggg li .zf_empty").click(function () {
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });
    }

    function Ischecked() {
        var mvalue = Number($('.on').text());
        if(mvalue == ''){
            msg_alert('请选择订单金额');
            return false;
        }
        //传值返回
        $.ajax({
            url:'/Home/Growth/Buycenter',
            type:'post',
            data:{'mvalue':mvalue},
            datatype:'json',
            success:function (mes) {
                var str = '';
                if(mes.status == 1){
                    $.each(mes.message, function (key, val) {
                        str += '<div class="sell_annal_ul">';
                        str += '<div class="sell_annal_ul_l">';
                        str += '<img src="__IMGHEAD__/' +val.img_head+ '" alt="" class="tuoux">';
                        str += '<div class="sell_annal_p">';
                        str += '<p><span>'+val.username+'</span></p>';
                        str += '<p>信用';

                        for (var i=0;i<=val.user_credit;i++)
                        {
                            str += '<span><img src="__WIMG__/aix-icon.png"></span>';
                        }
                        // str += '<span><img src="__WIMG__/aix-icon.png"></span>';
                        // str += '<span><img src="__WIMG__/aix-icon.png"></span>';
                        // str += '<span><img src="__WIMG__/aix-icon.png"></span>';
                        // str += '<span><img src="__WIMG__/aix-icon.png"></span>';

                        str += '</p>';
                        str += '</div></div>';
                        str += '<div class="sell_annal_ul_r">';
                        str += '<p><span>交易金额' +val.pay_nums+ 'RMB</span></p>';
                        str += '<p>实付金额：' +val.spay+ ' RMB</p>';
                        str += '</div>';
                        str += '<div class="sell_chus">';
                        str += '<p>支付方式' +val.cardinfo+ '</p>';
                        str += '</div>';
                        str += '<div class="sell_chusa">';
                        str += '<a href="javascirpt:void(0)" onclick="Buyit(this)" data-id =' +val.id+'>买入</a>';
                        str += '</div></div>';
                        str += '</tr>';
                    });
                    $('.investment_con  .investment_con_list').html(str);
                }else{
                    str += '<div class="annalWa">';
                    str += '<p>没找到相关记录</p></div>';
                    $('.investment_con  .investment_con_list').html(str);
                }
            }
        })
    }

</script>
