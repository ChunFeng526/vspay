<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 控制浏览器缓存 -->
		<meta http-equiv="Cache-Control" content="no-store" />
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 页面描述 -->
		<meta name="description" content="不超过150个字符" />
		<!-- 页面关键词 -->
		<meta name="keywords" content="" />
		<title>APP下载</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
				overflow: hidden;
			}

			.clearfix:after {
				content: "\200B";
				display: block;
				height: 0;
				clear: both;
			}

			.clearfix {
				*zoom: 1;
			}


			/*IE/7/6*/

			.shuru div::-webkit-scrollbar {
				width: 0;
				height: 0;
				-webkit-transition: 1s;
			}

			.shuru div::-webkit-scrollbar-thumb {
				background-color: #a7afb4;
				background-clip: padding-box;
				min-height: 28px;
			}

			.shuru div::-webkit-scrollbar-thumb:hover {
				background-color: #525252;
				background-clip: padding-box;
				min-height: 28px;
			}

			.shuru div::-webkit-scrollbar-track-piece {
				background-color: #ccd0d2;
			}

			.wrap {
				position: relative;
				margin: auto;
				max-width: 640px;
				min-width: 320px;
				width: 100%;
				height: 100%;
				background: #48b1a4;
				overflow: hidden;
			}
			.xz-a{ width: 100%;}
			.xz-a img{ width: 100%;}
			.xz-b{ width: 100%}
			.xz-b a{ width: 100%; display: block; margin-top: 5vmin;}
			.xz-b a img{ width: 100%;}
			/*导航标题*/
			.header{
				width:100%;
				height:50px;
				background: #48b1a4;

			}
			.header h2{
				color:#fff;
				text-align: center;
				line-height: 50px;
				font-size:18px;
				font-weight: 600;
			}

			.header_l{
				width: 20%;
				height: 50px;
				float: left;
				position: relative;

			}

			.header_l a{
				display: block;
				float: left;
				height: 50px;

			}
			.header_l a img {
				position: absolute;
				width: 22px;
				top: 14px;
				left:10px;
			}

			.header_c{
				width: 60%;
				height: 50px;
				float: left;
				position: relative;
			}

			.header_r{
				width: 20%;
				height: 50px;
				float: right;
				position: relative;
			}
			.header_r a{
				line-height: 50px;
				color:#fff;
				font-size:14px;
				float: right;
				margin-right:10px;
			}

			.header_r a img {
				position: absolute;
				width: 22px;
				top: 12px;
				right:10px;
			}


		</style>

	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<div class="header_l">
					<a href="javascript:history.go(-1)"><img src="/Public/home/wap/images/jiant.png" alt=""></a>
				</div>
				<div class="header_c"><h2>APP下载</h2></div>
				<div class="header_r"></div>
			</div>
			<div class="xz-a">
				<img src="__WIMG__/appxz1.png">
			</div>

			<div class="xz-b">
				<a href="/Public/home/zp/.apk"><img src="__WIMG__/appxz2.png"></a>
				<!--a href="https://www.pgyer.com/IM21"><img src="__WIMG__/appxz3.png"></a-->
				<a href="#"><img src="__WIMG__/appxz3.png"></a>

			</div>



		</div>
	</body>
</html>
